<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Forms</title>
</head>

<body>
    <div class="container_main">
        <div class="container_left">
            <img class="img_background" src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="display image">
            <div class="div_odin">
                <img class="img_odin" src="./assets/odin-lined.png" alt="odin image">
                <div class="div_odin_text">ODIN</div>
            </div>
        </div>
        <div class="container_right">
            <div class="container_top">
                <div>
                    This is not a Real Online Service! You know you need something like this in your life to help you
                    realize your deepest dreams. Signup <span class="text_italic"> now </span> to get started.
                </div>
                <div class="small_text">
                    You <span class="text_italic"> know </span>you want to.
                </div>
            </div>
            <div class="container_form">
                <div>
                    Let's Do this!
                </div>
                <div class="container_form_inner">
                    <div class="container_form_left">

                        <div class="add_top_margin">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" />
                        </div>

                        <div class="add_top_margin">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" />
                        </div>

                        <div class="add_top_margin">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" />
                        </div>

                    </div>
                    <div class="container_form_right">
                        <div class="add_top_margin add_start_margin">
                            <label for="Lname">LAST NAME</label>
                            <input type="text" id="Lname" />
                        </div>
                        <div class="add_top_margin add_start_margin">
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" id="number" />
                        </div>
                        <div class="add_top_margin add_start_margin">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm_password" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="container_bottom">
                <button>Create Account</button>
                <div class="login_text">
                    Already Have an Account? <span class="add_green_text">login</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
