<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Forms</title>
</head>

<body>
    <div class="container_main">
        <div class="container_left">
            <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="display image">
        </div>
        <div class="container_right">
            <div class="container_top">
                <div>
                    This is not a Real Online Service! You know you need something like this in your life to help you
                    realize your deepest dreams. Signup <span> now </span> to get started.
                </div>
                <div>
                    You <span> know </span>you want to.
                </div>
            </div>
            <div class="container_form">
                <div class="container_form_left">

                    <div>
                        Let's Do this!
                    </div>

                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname"/>

                    <label for="email">EMAIL</label>
                    <input type="text" id="email"/>

                    <label for="password">PASSWORD</label>
                    <input type="text" id="password"/>

                </div>
                <div class="container_form_right">
                    <label for="Lname">LAST NAME</label>
                    <input type="text" id="Lname"/>

                    <label for="number">PHONE NUMBER</label>
                    <input type="text" id="number"/>

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm_password"/>
                </div>
            </div>
            <div class="container_bottom">
                <button>Create Account</button>
                <div>
                    Already Have an Account? login
                </div>
            </div>
        </div>
    </div>
</body>

</html>
